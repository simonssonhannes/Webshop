<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Apple-Style Webshop</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <main>
        <section id="products" class="product-list">
            <h2>Products</h2>
            <div id="product-container"></div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Webshop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
